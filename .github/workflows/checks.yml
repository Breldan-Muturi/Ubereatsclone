name: Checks
on:
  pull_request:
    types: [opened, synchronize]

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      - name: "checkout"
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: "Use NodeJS 14"
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: "Setup npm"
        run: | # Custom action
          npm set @tkssharma:registry=https://npm.pkg.github.com/tkksharma
          mnpm set "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}"
      - name: "Install dependencies"
        run: |
          npm ci
          npx lerna bootstrap
      - name: Run tests # Run tests of all packages
        run: npx lerna exec npm run test
